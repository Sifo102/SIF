name: RDP
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 28800
    
    steps:
      - name: Configure RDP Settings
        run: |
          # Enable RDP
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          
          # Prevent RDP session timeout
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "MaxConnectionTime" -Value 2147483647 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "MaxDisconnectionTime" -Value 2147483647 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "MaxIdleTime" -Value 2147483647 -Force
          
          # Firewall rule
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389
          
          # Restart service
          Restart-Service -Name TermService -Force
          Write-Host "RDP configured successfully"

      - name: Disable Power Saving
        run: |
          # Disable all power saving features
          powercfg /change standby-timeout-ac 0
          powercfg /change hibernate-timeout-ac 0
          powercfg /change monitor-timeout-ac 0
          powercfg /change disk-timeout-ac 0
          
          # Set high performance power plan
          powercfg -setactive 8c5e7fda-e8bf-4a96-9a85-a6e23a8c635c
          Write-Host "Power saving disabled"

      - name: Create User Account
        run: |
          $username = "TOOLBOXLAP"
          $password = "admin@123"
          
          # Delete user if exists and create new
          Remove-LocalUser -Name $username -ErrorAction SilentlyContinue
          $securePassword = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name $username -Password $securePassword -AccountNeverExpires
          
          # Add to groups
          Add-LocalGroupMember -Group "Administrators" -Member $username
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $username
          
          # Set password never expires
          Set-LocalUser -Name $username -PasswordNeverExpires $true
          
          Write-Host "User $username created successfully"
          echo "RDP_USER=$username" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          
          # Download and install
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -Wait -ArgumentList @(
            "/i",
            "`"$installerPath`"",
            "/quiet",
            "/norestart"
          )
          Remove-Item $installerPath -Force
          
          # Wait for installation
          Start-Sleep -Seconds 15
          Write-Host "Tailscale installed successfully"

      - name: Setup Tailscale Connection
        run: |
          # Start Tailscale
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=github-rdp --accept-routes --accept-dns --reset
          
          # Get IP address
          $maxRetries = 30
          $retryCount = 0
          $tsIP = $null
          
          while ($retryCount -lt $maxRetries -and -not $tsIP) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              if (-not $tsIP) {
                  $retryCount++
                  Start-Sleep -Seconds 5
              }
          }
          
          if (-not $tsIP) {
              Write-Host "Trying alternative method to get IP..."
              $status = & "$env:ProgramFiles\Tailscale\tailscale.exe" status --json | ConvertFrom-Json
              $tsIP = $status.Self.TailscaleIPs | Where-Object { $_ -like "100.*" } | Select-Object -First 1
          }
          
          if ($tsIP) {
              echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
              Write-Host "Tailscale IP: $tsIP"
          } else {
              Write-Error "Failed to get Tailscale IP after $maxRetries attempts"
              exit 1
          }

      - name: Disable Windows Updates
        run: |
          # Disable Windows Update service
          Stop-Service -Name "wuauserv" -Force -ErrorAction SilentlyContinue
          Set-Service -Name "wuauserv" -StartupType Disabled -ErrorAction SilentlyContinue
          
          # Disable automatic updates via registry
          New-ItemProperty -Path "HKLM:\SOFTWARE\Policies\Microsoft\Windows\WindowsUpdate\AU" -Name "NoAutoUpdate" -Value 1 -PropertyType DWORD -Force -ErrorAction SilentlyContinue
          Write-Host "Windows updates disabled"

      - name: Test RDP Connection
        run: |
          Write-Host "Testing RDP connection to $env:TAILSCALE_IP"
          $connectionTest = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389 -InformationLevel Quiet
          if ($connectionTest) {
              Write-Host "RDP connection test: SUCCESS"
          } else {
              Write-Host "RDP connection test: FAILED - but continuing anyway"
          }

      - name: Keep Alive for 20 Days
        run: |
          Write-Host ""
          Write-Host "=================================================="
          Write-Host "üéØ RDP ACCESS INFORMATION"
          Write-Host "=================================================="
          Write-Host "IP Address: $env:TAILSCALE_IP"
          Write-Host "Username: $env:RDP_USER"
          Write-Host "Password: $env:RDP_PASS"
          Write-Host ""
          Write-Host "‚è∞ Session Duration: 20 DAYS"
          Write-Host "Start Time: $(Get-Date)"
          Write-Host "End Time: $((Get-Date).AddDays(20))"
          Write-Host "=================================================="
          Write-Host ""

          $totalSeconds = 20 * 24 * 60 * 60  # 20 days in seconds
          $checkInterval = 300  # Check every 5 minutes
          $totalChecks = $totalSeconds / $checkInterval
          $checkCount = 0
          
          for ($i = 0; $i -lt $totalChecks; $i++) {
              $currentTime = Get-Date
              $elapsed = $currentTime - (Get-Date).AddDays(-20).AddSeconds($totalSeconds)
              $remainingDays = 20 - [math]::Round($elapsed.TotalDays, 1)
              
              # Display status every hour
              if ($checkCount % 12 -eq 0) {
                  Write-Host "[$(Get-Date)] RDP Active - $remainingDays days remaining"
              }
              
              # Health check every 30 minutes
              if ($checkCount % 6 -eq 0) {
                  # Check RDP service
                  $rdpService = Get-Service -Name "TermService" -ErrorAction SilentlyContinue
                  if ($rdpService.Status -ne "Running") {
                      Write-Host "RDP service not running - restarting..."
                      Start-Service -Name "TermService" -Force
                  }
                  
                  # Check Tailscale connection
                  try {
                      $currentIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
                      if (-not $currentIP) {
                          Write-Host "Tailscale disconnected - reconnecting..."
                          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --reset
                      }
                  } catch {
                      Write-Host "Tailscale check failed: $($_.Exception.Message)"
                  }
              }
              
              # Refresh Tailscale every 4 hours to prevent auth issues
              if ($checkCount % 48 -eq 0) {
                  Write-Host "Refreshing Tailscale connection..."
                  & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --reset
              }
              
              $checkCount++
              Start-Sleep -Seconds $checkInterval
          }
          
          Write-Host "20-day RDP session completed successfully!"
